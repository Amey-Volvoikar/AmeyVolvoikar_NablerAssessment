<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amey Volvoikar | Nabler Assessment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- crypto-js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main class="container row mx-auto align-items-center justify-content-center">
        <!-- form section -->
        <div class="col-12 col-md-6">
            <div class="mb-5">
                <h1 class="h3 text-uppercase">Get in touch</h1>
                <h2 class="h1 title">Send us a message</h2>
            </div>
            <form class="contact-form" id="contactForm">
                <div class="row mb-4">
                    <div class="col-6">
                        <input type="text" name="fullName" id="fullName" class="form-control mb-2"
                            placeholder="Your Name*" aria-label="Your Name">
                        <small class="text-danger" id="nameErrorMsg"></small>
                    </div>
                    <div class="col-6">
                        <input type="text" name="email" id="email" class="form-control mb-2" placeholder="Your Email*"
                            aria-label="Your Email">
                        <small class="text-danger" id="emailErrorMsg"></small>
                    </div>
                </div>
                <div class="row m-0 mb-4">
                    <input type="text" name="company" id="company" placeholder="Company Name *"
                        class="form-control mb-2">
                    <small class="text-danger px-0" id="companyErrorMsg"></small>
                </div>
                <div class="row m-0 mb-4">
                    <textarea name="message" id="message" rows="5" class="form-control mb-2"
                        placeholder="Your Message*"></textarea>
                    <small class="text-danger px-0" id="messageErrorMsg"></small>
                </div>
                <div class="row m-0 mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="communicationsCheck" checked>
                        <label class="form-check-label" for="communicationsCheck">
                            Yes, I would like to receive communications by call / email about Nabler's services.
                        </label>
                    </div>
                </div>
                <div class="row"><small class="text-center text-success h1" id="successMsg"></small></div>
                <div class="row mb-4 justify-content-between m-0">
                    <button type="submit" id="submit" class="btn btn-outline-primary btn-pill">Submit</button>
                    <button type="reset" id="reset" class="btn btn-outline-primary btn-pill">Reset</button>
                </div>
            </form>
        </div>
        <!-- form section ends -->
        <!-- information section -->
        <div class="info-section col-12 col-md-4">
            <p class="lead">We've driven online revenues of over <strong>$2 billion</strong> for our clients. Ready
                to know how we can help you?</p>
            <div class="h2"><i class="bi bi-envelope-fill me-4"></i><a class="mail_info"
                    href="mailto:info@nabler.com">info@nabler.com</a></div>
            <div class="h2"><i class="bi bi-telephone-fill me-4"></i><a class="tel_info"
                    href="tel:+918049372900">+91 80 4937 2900</a></div>
            </div>
        <!-- information section ends -->
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->    
    <script src="app.js"></script>
</body>

</html>
